<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dynamic City Exploration Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body, html, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="status"></div>

  <div id="map"></div>

  <script>
    // Global variables
    var map;
    var playerMarker;
    var nodes = {};
    var edges = {};
    var currentNodeId;
    var targetNodeId;
    var loadedAreas = []; // Keep track of loaded bounding boxes
    var loadingData = false; // Flag to prevent multiple data loads
    var dataFetchThreshold = 0.002; // Threshold distance to edge (in degrees)
    var isMoving = false; // Flag to prevent movement during animation

    // Initialize the map
    function initMap() {
      // Center of the map (latitude, longitude)
      var center = [51.505, -0.09]; // Example: London coordinates

      map = L.map('map').setView(center, 16);

      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
      }).addTo(map);
    }

    // Fetch street data from OpenStreetMap
    function fetchStreetData(bbox, callback) {
      var query = `
        [out:json][timeout:25];
        (
          way["highway"](${bbox.join(',')});
          >;
        );
        out body;
      `;

      fetch('https://overpass-api.de/api/interpreter', {
        method: 'POST',
        body: query,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
      })
        .then((response) => response.json())
        .then((data) => {
          callback(data);
        })
        .catch((error) => {
          console.error('Error fetching OSM data:', error);
        });
    }

    // Check if a point is within a bounding box
    function isPointInBBox(lat, lon, bbox) {
      return lat >= bbox[0] && lat <= bbox[2] && lon >= bbox[1] && lon <= bbox[3];
    }

    // Check if the player is near the edge of the loaded area
    function checkPlayerPosition() {
      var playerNode = nodes[currentNodeId];
      var currentBBox = loadedAreas[loadedAreas.length - 1];

      // Calculate the distance to the edges
      var lat = playerNode.lat;
      var lon = playerNode.lon;
      var buffer = dataFetchThreshold;

      if (lat - buffer <= currentBBox[0] || lat + buffer >= currentBBox[2] ||
          lon - buffer <= currentBBox[1] || lon + buffer >= currentBBox[3]) {
        loadAdditionalData(lat, lon);
      }
    }

    // Load additional data when player nears the edge
    function loadAdditionalData(lat, lon) {
      if (loadingData) return; // Prevent multiple simultaneous loads
      loadingData = true;

      var bboxSize = 0.01; // Size of the new bounding box
      var bbox = [
        lat - bboxSize / 2,
        lon - bboxSize / 2,
        lat + bboxSize / 2,
        lon + bboxSize / 2,
      ];

      // Check if this area has already been loaded
      for (var i = 0; i < loadedAreas.length; i++) {
        var area = loadedAreas[i];
        if (isBBoxEqual(area, bbox)) {
          loadingData = false;
          return;
        }
      }

      // Fetch new data
      fetchStreetData(bbox, function (osmData) {
        processStreetData(osmData);
        loadedAreas.push(bbox);
        loadingData = false;
      });
    }

    // Utility function to compare bounding boxes
    function isBBoxEqual(bbox1, bbox2) {
      return bbox1[0] === bbox2[0] && bbox1[1] === bbox2[1] &&
             bbox1[2] === bbox2[2] && bbox1[3] === bbox2[3];
    }

    // Process OSM data into nodes and edges
    function processStreetData(osmData) {
      // Store the existing node IDs to prevent duplicates
      var existingNodeIds = new Set(Object.keys(nodes));

      osmData.elements.forEach((element) => {
        if (element.type === 'node' && !nodes[element.id]) {
          nodes[element.id] = { id: element.id, lat: element.lat, lon: element.lon, neighbors: [] };
        }
      });

      osmData.elements.forEach((element) => {
        if (element.type === 'way') {
          const nodeRefs = element.nodes;
          for (let i = 0; i < nodeRefs.length - 1; i++) {
            let from = nodeRefs[i];
            let to = nodeRefs[i + 1];

            if (!edges[from]) edges[from] = [];
            if (!edges[to]) edges[to] = [];

            edges[from].push(to);
            edges[to].push(from);

            // Ensure nodes exist before accessing
            if (nodes[from] && nodes[to]) {
              // Prevent duplicate neighbors
              if (!nodes[from].neighbors.includes(to)) {
                nodes[from].neighbors.push(to);
              }
              if (!nodes[to].neighbors.includes(from)) {
                nodes[to].neighbors.push(from);
              }

              // Draw the street segments if not already drawn
              if (!existingNodeIds.has(from) || !existingNodeIds.has(to)) {
                L.polyline(
                  [
                    [nodes[from].lat, nodes[from].lon],
                    [nodes[to].lat, nodes[to].lon],
                  ],
                  { color: 'blue', weight: 2 }
                ).addTo(map);
              }
            }
          }
        }
      });

      // Place player and target if not already placed
      if (!playerMarker) {
        placePlayer();
      }
    }

    // Place player and target on the map
    function placePlayer() {
      var nodeIds = Object.keys(nodes);
      currentNodeId = nodeIds[Math.floor(Math.random() * nodeIds.length)];
      targetNodeId = nodeIds[Math.floor(Math.random() * nodeIds.length)];

      // Place player marker
      playerMarker = L.marker([nodes[currentNodeId].lat, nodes[currentNodeId].lon], {
        title: 'Player',
        icon: L.icon({
          iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
          iconSize: [38, 95],
          iconAnchor: [22, 94],
          popupAnchor: [-3, -76],
        }),
      }).addTo(map);

      // Place target marker
      L.marker([nodes[targetNodeId].lat, nodes[targetNodeId].lon], {
        title: 'Destination',
        icon: L.icon({
          iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
          iconSize: [38, 95],
          iconAnchor: [22, 94],
          popupAnchor: [-3, -76],
        }),
      }).addTo(map);

      map.setView([nodes[currentNodeId].lat, nodes[currentNodeId].lon], 17);

      // Update status
      document.getElementById('status').innerHTML = 'Use arrow keys to move. Reach the destination!';
    }

    // Animate marker movement along the path
    function animateMovement(startLatLng, endLatLng, duration, callback) {
      var startTime = null;

      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        var elapsed = timestamp - startTime;
        var progress = Math.min(elapsed / duration, 1);

        var currentLat = startLatLng.lat + (endLatLng.lat - startLatLng.lat) * progress;
        var currentLng = startLatLng.lng + (endLatLng.lng - startLatLng.lng) * progress;

        playerMarker.setLatLng([currentLat, currentLng]);
        map.panTo([currentLat, currentLng], { animate: false });

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          if (callback) callback();
        }
      }

      requestAnimationFrame(animate);
    }

    // Handle player movement
    function handleMovement(e) {
      if (isMoving) return; // Prevent movement during animation

      var key = e.keyCode;
      var direction;

      if (key === 37) direction = 'left';     // Left arrow
      else if (key === 38) direction = 'up';    // Up arrow
      else if (key === 39) direction = 'right'; // Right arrow
      else if (key === 40) direction = 'down';  // Down arrow
      else return;

      var neighbors = nodes[currentNodeId].neighbors;
      var currentNode = nodes[currentNodeId];
      var nextNodeId = null;
      var minAngleDiff = Infinity;

      // Determine the angle for the direction pressed
      var directionAngle;

      if (direction === 'left') directionAngle = Math.PI;
      else if (direction === 'up') directionAngle = -Math.PI / 2;
      else if (direction === 'right') directionAngle = 0;
      else if (direction === 'down') directionAngle = Math.PI / 2;

      // Find the neighbor closest to the desired direction
      neighbors.forEach((neighborId) => {
        var neighborNode = nodes[neighborId];
        var dx = neighborNode.lon - currentNode.lon;
        var dy = neighborNode.lat - currentNode.lat;
        var angle = Math.atan2(dy, dx);

        var angleDiff = Math.abs(angle - directionAngle);
        if (angleDiff > Math.PI) angleDiff = 2 * Math.PI - angleDiff;

        if (angleDiff < minAngleDiff) {
          minAngleDiff = angleDiff;
          nextNodeId = neighborId;
        }
      });

      // Move to the next node if one is found
      if (nextNodeId) {
        isMoving = true; // Set the movement flag
        var nextNode = nodes[nextNodeId];
        var startLatLng = L.latLng(currentNode.lat, currentNode.lon);
        var endLatLng = L.latLng(nextNode.lat, nextNode.lon);

        // Animate the movement over 500 milliseconds
        animateMovement(startLatLng, endLatLng, 500, function() {
          currentNodeId = nextNodeId;
          isMoving = false; // Reset the movement flag
          checkWinCondition();
          checkPlayerPosition();
        });
      }
    }

    // Check if the player has reached the destination
    function checkWinCondition() {
      if (currentNodeId === targetNodeId) {
        document.removeEventListener('keydown', handleMovement);
        document.getElementById('status').innerHTML = 'You have reached your destination! Game Over.';
      }
    }

    // Start the game
    function startGame() {
      // Reset variables
      nodes = {};
      edges = {};
      loadedAreas = [];
      playerMarker = null;
      isMoving = false;

      // Remove existing layers
      map.eachLayer(function (layer) {
        if (layer instanceof L.Polyline || layer instanceof L.Marker) {
          map.removeLayer(layer);
        }
      });

      // Add tile layer back
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
      }).addTo(map);

      // Fetch initial street data
      var center = map.getCenter();
      var bboxSize = 0.01;
      var bbox = [
        center.lat - bboxSize / 2,
        center.lng - bboxSize / 2,
        center.lat + bboxSize / 2,
        center.lng + bboxSize / 2,
      ];

      fetchStreetData(bbox, function (osmData) {
        processStreetData(osmData);
        loadedAreas.push(bbox);
      });

      document.addEventListener('keydown', handleMovement);
      document.getElementById('status').innerHTML = 'Loading map...';
    }

    // Initialize the map on window load
    window.onload = function () {
      initMap();
    };
  </script>
</body>
</html>
