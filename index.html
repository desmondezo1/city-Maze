<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dynamic City Exploration Game with Hand Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- ml5.js Library -->
  <script src="https://unpkg.com/ml5@0.6.1/dist/ml5.min.js"></script>

  <style>
    body, html, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    /* Adjust the marker size */
    .custom-marker {
      width: 50px;
      height: 100px;
      transform: translate(-25px, -100px); /* Adjust to center the icon */
    }
    /* Video and Canvas styling */
    #videoContainer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 160px;
      height: 120px;
      z-index: 1000;
      border: 2px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      background: #000;
    }
    #video {
      width: 100%;
      height: 100%;
      transform: scaleX(-1); /* Mirror the video for natural interaction */
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allow clicks to pass through */
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="status">Click "Start Game" to begin.</div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="map"></div>

  <script>
    // Global variables
    var map;
    var playerMarker;
    var nodes = {};
    var edges = {};
    var currentNodeId;
    var targetNodeId;
    var loadedAreas = []; // Keep track of loaded bounding boxes
    var loadingData = false; // Flag to prevent multiple data loads
    var dataFetchThreshold = 0.002; // Threshold distance to edge (in degrees)
    var movementInterval = null; // Interval for continuous movement
    var previousDirection = null; // Store the previous movement direction

    // Variables for handpose
    let video;
    let canvas;
    let ctx;
    let handposeModel;
    let predictions = [];
    let currentZone = 'center';
    const moveCooldown = 250; // Cooldown time between movements (in milliseconds)

    // SVG icon content
    var playerSVG = `
      <svg width="50" height="100" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Example SVG: A simple icon with a circle and rectangle -->
        <circle cx="100" cy="80" r="50" fill="#FF5733" />
        <rect x="75" y="150" width="50" height="200" fill="#33C1FF" />
      </svg>
    `;

    // Initialize the map
    function initMap() {
      // Center of the map (latitude, longitude)
      var center = [51.505, -0.09]; // Example: London coordinates

      map = L.map('map').setView(center, 16);

      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors',
      }).addTo(map);
    }

    // Fetch street data from OpenStreetMap
    function fetchStreetData(bbox, callback) {
      var query = `
        [out:json][timeout:25];
        (
          way["highway"](${bbox.join(',')});
          >;
        );
        out body;
      `;

      fetch('https://overpass-api.de/api/interpreter', {
        method: 'POST',
        body: query,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
      })
        .then((response) => response.json())
        .then((data) => {
          callback(data);
        })
        .catch((error) => {
          console.error('Error fetching OSM data:', error);
        });
    }

    // Check if a point is within a bounding box
    function isPointInBBox(lat, lon, bbox) {
      return lat >= bbox[0] && lat <= bbox[2] && lon >= bbox[1] && lon <= bbox[3];
    }

    // Check if the player is near the edge of the loaded area
    function checkPlayerPosition() {
      var playerNode = nodes[currentNodeId];
      var currentBBox = loadedAreas[loadedAreas.length - 1];

      // Calculate the distance to the edges
      var lat = playerNode.lat;
      var lon = playerNode.lon;
      var buffer = dataFetchThreshold;

      if (lat - buffer <= currentBBox[0] || lat + buffer >= currentBBox[2] ||
          lon - buffer <= currentBBox[1] || lon + buffer >= currentBBox[3]) {
        loadAdditionalData(lat, lon);
      }
    }

    // Load additional data when player nears the edge
    function loadAdditionalData(lat, lon) {
      if (loadingData) return; // Prevent multiple simultaneous loads
      loadingData = true;

      var bboxSize = 0.01; // Size of the new bounding box
      var bbox = [
        lat - bboxSize / 2,
        lon - bboxSize / 2,
        lat + bboxSize / 2,
        lon + bboxSize / 2,
      ];

      // Check if this area has already been loaded
      for (var i = 0; i < loadedAreas.length; i++) {
        var area = loadedAreas[i];
        if (isBBoxEqual(area, bbox)) {
          loadingData = false;
          return;
        }
      }

      // Fetch new data
      fetchStreetData(bbox, function (osmData) {
        processStreetData(osmData);
        loadedAreas.push(bbox);
        loadingData = false;
      });
    }

    // Utility function to compare bounding boxes
    function isBBoxEqual(bbox1, bbox2) {
      return bbox1[0] === bbox2[0] && bbox1[1] === bbox2[1] &&
             bbox1[2] === bbox2[2] && bbox1[3] === bbox2[3];
    }

    // Process OSM data into nodes and edges
    function processStreetData(osmData) {
      // Store the existing node IDs to prevent duplicates
      var existingNodeIds = new Set(Object.keys(nodes));

      osmData.elements.forEach((element) => {
        if (element.type === 'node' && !nodes[element.id]) {
          nodes[element.id] = { id: element.id, lat: element.lat, lon: element.lon, neighbors: [] };
        }
      });

      osmData.elements.forEach((element) => {
        if (element.type === 'way') {
          const nodeRefs = element.nodes;
          for (let i = 0; i < nodeRefs.length - 1; i++) {
            let from = nodeRefs[i];
            let to = nodeRefs[i + 1];

            if (!edges[from]) edges[from] = [];
            if (!edges[to]) edges[to] = [];

            edges[from].push(to);
            edges[to].push(from);

            // Ensure nodes exist before accessing
            if (nodes[from] && nodes[to]) {
              // Prevent duplicate neighbors
              if (!nodes[from].neighbors.includes(to)) {
                nodes[from].neighbors.push(to);
              }
              if (!nodes[to].neighbors.includes(from)) {
                nodes[to].neighbors.push(from);
              }

              // Draw the street segments if not already drawn
              if (!existingNodeIds.has(from) || !existingNodeIds.has(to)) {
                L.polyline(
                  [
                    [nodes[from].lat, nodes[from].lon],
                    [nodes[to].lat, nodes[to].lon],
                  ],
                  { color: 'blue', weight: 2 }
                ).addTo(map);
              }
            }
          }
        }
      });

      // Place player and target if not already placed
      if (!playerMarker) {
        placePlayer();
        // Start handpose after player is placed
        setupHandpose();
      }
    }

    // Place player and target on the map
    function placePlayer() {
      var nodeIds = Object.keys(nodes);
      if (nodeIds.length === 0) {
        console.error('No nodes available to place the player.');
        return;
      }
      currentNodeId = nodeIds[Math.floor(Math.random() * nodeIds.length)];
      targetNodeId = nodeIds[Math.floor(Math.random() * nodeIds.length)];

      // Create custom icon using DivIcon
      var playerIcon = L.divIcon({
        className: 'custom-marker',
        html: playerSVG,
        iconSize: [50, 100],
        iconAnchor: [25, 100], // Adjust the anchor to the bottom center
      });

      // Place player marker with custom SVG icon
      playerMarker = L.marker([nodes[currentNodeId].lat, nodes[currentNodeId].lon], {
        title: 'Player',
        icon: playerIcon,
      }).addTo(map);

      // Place target marker
      L.marker([nodes[targetNodeId].lat, nodes[targetNodeId].lon], {
        title: 'Destination',
        icon: L.icon({
          iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
          iconSize: [38, 95],
          iconAnchor: [22, 94],
          popupAnchor: [-3, -76],
        }),
      }).addTo(map);

      map.setView([nodes[currentNodeId].lat, nodes[currentNodeId].lon], 17);

      // Update status
      document.getElementById('status').innerHTML = 'Use your palm to navigate. Reach the destination!';
    }

    // Animate marker movement along the path
    function animateMovement(startLatLng, endLatLng, duration, callback) {
      var startTime = null;

      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        var elapsed = timestamp - startTime;
        var progress = Math.min(elapsed / duration, 1);

        var currentLat = startLatLng.lat + (endLatLng.lat - startLatLng.lat) * progress;
        var currentLng = startLatLng.lng + (endLatLng.lng - startLatLng.lng) * progress;

        playerMarker.setLatLng([currentLat, currentLng]);
        map.panTo([currentLat, currentLng], { animate: false });

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          if (callback) callback();
        }
      }

      requestAnimationFrame(animate);
    }

    // Handle player movement based on direction
    function handleMovement(direction) {
      if (!currentNodeId || !nodes[currentNodeId]) {
        console.error('Player position is not initialized.');
        return;
      }

      var neighbors = nodes[currentNodeId].neighbors;
      var currentNode = nodes[currentNodeId];
      var nextNodeId = null;
      var minAngleDiff = Infinity;

      // Determine the angle for the direction
      var directionAngle;

      if (direction === 'left') directionAngle = Math.PI;
      else if (direction === 'up') directionAngle = -Math.PI / 2;
      else if (direction === 'right') directionAngle = 0;
      else if (direction === 'down') directionAngle = Math.PI / 2;
      else return;

      // Find the neighbor closest to the desired direction
      neighbors.forEach((neighborId) => {
        var neighborNode = nodes[neighborId];
        var dx = neighborNode.lon - currentNode.lon;
        var dy = neighborNode.lat - currentNode.lat;
        var angle = Math.atan2(dy, dx);

        var angleDiff = Math.abs(angle - directionAngle);
        if (angleDiff > Math.PI) angleDiff = 2 * Math.PI - angleDiff;

        if (angleDiff < minAngleDiff) {
          minAngleDiff = angleDiff;
          nextNodeId = neighborId;
        }
      });

      // Move to the next node if one is found
      if (nextNodeId) {
        isMoving = true; // Set the movement flag
        var nextNode = nodes[nextNodeId];
        var startLatLng = L.latLng(currentNode.lat, currentNode.lon);
        var endLatLng = L.latLng(nextNode.lat, nextNode.lon);

        // Animate the movement over 500 milliseconds
        animateMovement(startLatLng, endLatLng, 500, function() {
          currentNodeId = nextNodeId;
          isMoving = false; // Reset the movement flag
          checkWinCondition();
          checkPlayerPosition();
        });
      }
    }

    // Move player continuously based on currentZone
    function continuousMove() {
      if (currentZone !== 'center') {
        handleMovement(currentZone);
      }
    }

    // Set up the handpose model
    function setupHandpose() {
      video = document.getElementById('video');
      canvas = document.getElementById('overlay');
      ctx = canvas.getContext('2d');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();

          video.onloadeddata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            handposeModel = ml5.handpose(video, modelReady);

            handposeModel.on('predict', results => {
              predictions = results;
            });
          };
        })
        .catch(err => {
          console.error('Error accessing webcam: ', err);
        });
    }

    function modelReady() {
      console.log('Handpose model ready!');
      processHandData();
    }

    // Process hand data and control movement
    function processHandData() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (predictions.length > 0) {
        const prediction = predictions[0];
        const landmarks = prediction.landmarks;

        drawHand(landmarks);

        // Use palm position (wrist position)
        const palmPosition = landmarks[0]; // Wrist is considered the base of the palm

        handleHandMovement(palmPosition);
      } else {
        // If no hand is detected, reset to center
        currentZone = 'center';
        if (movementInterval) {
          clearInterval(movementInterval);
          movementInterval = null;
          previousDirection = null;
        }
      }

      requestAnimationFrame(processHandData);
    }

    function handleHandMovement(palmPosition) {
      const x = palmPosition[0];
      const y = palmPosition[1];

      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;

      // Define control box dimensions (central area of the video)
      const boxWidth = videoWidth * 0.6;
      const boxHeight = videoHeight * 0.6;
      const xBoxStart = (videoWidth - boxWidth) / 2;
      const yBoxStart = (videoHeight - boxHeight) / 2;

      // Calculate relative position within the control box
      const xRelative = (x - xBoxStart) / boxWidth;
      const yRelative = (y - yBoxStart) / boxHeight;

      let newZone = 'center';

      // Determine direction based on palm position
      if (xRelative < 0.33) {
        newZone = 'left';
      } else if (xRelative > 0.66) {
        newZone = 'right';
      } else if (yRelative < 0.33) {
        newZone = 'up';
      } else if (yRelative > 0.66) {
        newZone = 'down';
      }

      // Update currentZone
      currentZone = newZone;

      // If in a direction zone, initiate or continue movement
      if (currentZone !== 'center') {
        if (previousDirection !== currentZone) {
          // If direction has changed, clear previous interval and start a new one
          if (movementInterval) {
            clearInterval(movementInterval);
          }
          movementInterval = setInterval(continuousMove, moveCooldown);
          previousDirection = currentZone;
        }
      } else {
        // If in center, stop moving
        if (movementInterval) {
          clearInterval(movementInterval);
          movementInterval = null;
          previousDirection = null;
        }
      }

      // Optional: Draw control box for visual reference
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 2;
      ctx.strokeRect(xBoxStart, yBoxStart, boxWidth, boxHeight);
    }

    function drawHand(landmarks) {
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;

      // Draw lines between points
      const fingers = [
        [0, 1, 2, 3, 4], // Thumb
        [0, 5, 6, 7, 8], // Index finger
        [0, 9, 10, 11, 12], // Middle finger
        [0, 13, 14, 15, 16], // Ring finger
        [0, 17, 18, 19, 20] // Pinky
      ];

      fingers.forEach(finger => {
        for (let i = 0; i < finger.length - 1; i++) {
          const start = landmarks[finger[i]];
          const end = landmarks[finger[i + 1]];

          ctx.beginPath();
          ctx.moveTo(start[0], start[1]);
          ctx.lineTo(end[0], end[1]);
          ctx.stroke();
        }
      });

      // Draw points
      landmarks.forEach(point => {
        ctx.beginPath();
        ctx.arc(point[0], point[1], 4, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();
      });
    }

    // Check if the player has reached the destination
    function checkWinCondition() {
      if (currentNodeId === targetNodeId) {
        // Stop processing hand data and movement
        predictions = [];
        document.getElementById('status').innerHTML = 'You have reached your destination! Game Over.';
        if (movementInterval) {
          clearInterval(movementInterval);
          movementInterval = null;
          previousDirection = null;
        }
      }
    }

    // Start the game
    function startGame() {
      // Reset variables
      nodes = {};
      edges = {};
      loadedAreas = [];
      playerMarker = null;
      movementInterval = null;
      currentZone = 'center';
      lastMoveTime = 0;
      predictions = [];
      previousDirection = null;

      // Remove existing layers
      map.eachLayer(function (layer) {
        if (layer instanceof L.Polyline || layer instanceof L.Marker) {
          map.removeLayer(layer);
        }
      });

      // Add tile layer back
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors',
      }).addTo(map);

      // Fetch initial street data
      var center = map.getCenter();
      var bboxSize = 0.01;
      var bbox = [
        center.lat - bboxSize / 2,
        center.lng - bboxSize / 2,
        center.lat + bboxSize / 2,
        center.lng + bboxSize / 2,
      ];

      fetchStreetData(bbox, function (osmData) {
        processStreetData(osmData);
        loadedAreas.push(bbox);
      });

      document.getElementById('status').innerHTML = 'Loading map...';
    }

    // Initialize the map on window load
    window.onload = function () {
      initMap();
    };
  </script>
</body>
</html>
