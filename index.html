<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    /* Optional: Style for health bar */
    #healthBar {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 20px;
      background-color: red;
    }
    #health {
      width: 100%;
      height: 100%;
      background-color: green;
    }
  </style>
</head>
<body>
    <div id="healthBar">
        <div id="health"></div>
      </div>

  <script src="/socket.io/socket.io.js"></script>
  <!-- Include p5.js and ml5.js libraries as needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
